<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Exception Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>GreyAtom Logistics - Delivery Exceptions</h1>
    <p class="subtitle">Internal Operations Dashboard</p>
  </header>

  <main class="container">
    <!-- Form Section -->
    <section class="card">
      <h2>Report Delivery Exception</h2>
      <form id="exception-form">
        <div class="form-row">
          <div class="form-group">
            <label for="deliveryId">Delivery ID<span class="required">*</span></label>
            <input type="text" id="deliveryId" name="deliveryId" required>
          </div>

          <div class="form-group">
            <label for="customerName">Customer Name<span class="required">*</span></label>
            <input type="text" id="customerName" name="customerName" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="issueType">Issue Type<span class="required">*</span></label>
            <select id="issueType" name="issueType" required>
              <option value="">Select issue type</option>
              <option value="Address Not Found">Address Not Found</option>
              <option value="Customer Not Available">Customer Not Available</option>
              <option value="Payment Issue">Payment Issue</option>
              <option value="Package Damaged">Package Damaged</option>
            </select>
          </div>

          <div class="form-group">
            <span class="label-inline">Priority<span class="required">*</span></span>
            <div class="radio-group">
              <label>
                <input type="radio" name="priority" value="Low">
                Low
              </label>
              <label>
                <input type="radio" name="priority" value="Medium">
                Medium
              </label>
              <label>
                <input type="radio" name="priority" value="High">
                High
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes" rows="3"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Submit Issue</button>
          <span id="form-error" class="error-message"></span>
        </div>
      </form>
    </section>

    <!-- Filters + Stats -->
    <section class="card">
      <div class="filters-header">
        <h2>Exceptions Dashboard</h2>
        <div class="stats">
          <span class="badge badge-open">Open: <span id="open-count">0</span></span>
          <span class="badge badge-resolved">Resolved: <span id="resolved-count">0</span></span>
        </div>
      </div>

      <div class="filters-row">
        <div class="form-group">
          <label for="filterIssueType">Filter by Issue Type</label>
          <select id="filterIssueType">
            <option value="all">All</option>
            <option value="Address Not Found">Address Not Found</option>
            <option value="Customer Not Available">Customer Not Available</option>
            <option value="Payment Issue">Payment Issue</option>
            <option value="Package Damaged">Package Damaged</option>
          </select>
        </div>

        <div class="form-group">
          <label for="filterStatus">Filter by Status</label>
          <select id="filterStatus">
            <option value="all">All</option>
            <option value="Open">Open</option>
            <option value="Resolved">Resolved</option>
          </select>
        </div>
      </div>

      <!-- Table -->
      <div class="table-wrapper">
        <table id="exceptions-table">
          <thead>
          <tr>
            <th>Delivery ID</th>
            <th>Customer Name</th>
            <th>Issue Type</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="exceptions-tbody">
          <!-- Rows inserted here via JS -->
          </tbody>
        </table>
        <p id="empty-state" class="empty-state">No issues reported yet.</p>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Internal use only - GreyAtom Logistics</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
